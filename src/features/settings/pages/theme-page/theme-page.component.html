<article class="flex flex-col gap-y-6">
  <settings-heading
    title="Color Theme"
    description="Choose your color theme:"
  />
  <settings-selection
    [selections]="selections"
    (selectedOption)="updateThemeSelection($event)"
    [currentSelection]="currentTheme()"
  />
  <div class="w-full flex justify-end">
    <app-button
      variant="primary"
      label="Apply Changes"
      [onClick]="updateTheme"
    />
  </div>
</article>
