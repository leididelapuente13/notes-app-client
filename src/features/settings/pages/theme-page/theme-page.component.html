<article class="flex flex-col gap-y-6 lg:max-w-[528px]">
  <app-header-control
    navigateTo="/settings"
    navigationButtonLabel="settings"
    [borderBottom]="false"
  />
  <settings-heading
    title="Color Theme"
    description="Choose your color theme:"
  />
  <settings-selection
    [selections]="selections"
    (selectedOption)="updateThemeSelection($event)"
    [currentSelection]="currentTheme()"
  />
  <div class="w-full flex justify-end">
    <app-button
      variant="primary"
      label="Apply Changes"
      (clicked)="clickedUpdateTheme.set($event)"
    />
  </div>
</article>
