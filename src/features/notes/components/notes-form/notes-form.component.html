<form
  class="h-full pb-32 bg-white p-4 md:px-6 lg:py-0 flex flex-col gap-y-4 dark:bg-neutral-950 md:py-5"
>
  <app-header-control
    [options]="['save']"
    cancelOption="reset-form"
    navigateTo="/notes/all"
  />
  <header
    class="w-full flex flex-col gap-y-3 pb-3 md:pb-4 border-b border-neutral-200 dark:border-neutral-800"
  >
    <input
      type="text"
      class="text-preset-1 text-neutral-950 dark:text-white outline-0"
      placeholder="Enter a title…"
      [value]="note() ? note()?.title : ''"
    />
    <div
      class="grid grid-cols-[auto_1fr] gap-x-4 gap-y-[9px] w-full text-preset-5 text-neutral-700 dark:text-neutral-300"
    >
      <div class="flex gap-x-1.5 items-center">
        <app-icon-tag
          size="xs"
          darkVariant="neutral-300"
          lightVariant="neutral-700"
        />
        <p>Tags</p>
      </div>
      <div>
        <input
          type="text"
          [value]="note() ? note()?.tags?.join(', ') : ''"
          placeholder="Add tags separated by commas (e.g. Work, Planning)"
          class="w-full outline-0 rounded-4 text-neutral-950 dark:text-white focus-within:outline outline-neutral-950 dark:outline-white"
        />
      </div>
      <div class="flex gap-x-1.5 items-center">
        <app-icon-clock
          size="xs"
          darkVariant="neutral-300"
          lightVariant="neutral-700"
        />
        <p>Last Edited</p>
      </div>
      <div class="text-neutral-400">
        @if (noteId() && note()) {
          <p>{{ note()?.updatedAt | date: "dd MMM y" }}</p>
        } @else {
          <p>Not yet saved</p>
        }
      </div>
    </div>
  </header>
  <div
    class="text-preset-5 text-neutral-700 dark:text-neutral-100 w-full h-full"
  >
    <textarea
      class="resize-none w-full h-full outline-0"
      [value]="note() ? note()?.content : ''"
      placeholder="Start typing your note here…"
    ></textarea>
  </div>
  <footer
    class="hidden py-4 lg:flex gap-x-4 border-t border-neutral-200 dark:border-neutral-800"
  >
    <app-button variant="primary" label="Save Note" />
    <app-button variant="secondary" label="Cancel" />
  </footer>
</form>
