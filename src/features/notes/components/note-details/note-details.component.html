@if (noteIdParam() && !formVisible()) {
  <article
    class="h-full bg-white py-5 px-6 flex flex-col gap-y-4 dark:bg-neutral-950"
  >
    <notes-header-control
      [options]="headerControlOptions()"
      cancelOption="navigate-back"
      (optionClicked)="headerControlOptionClicked.set($event)"
      (formReset)="formReset.set($event)"
    />
    <header
      class="flex flex-col gap-y-3 pb-3 md:pb-4 border-b border-neutral-200 dark:border-neutral-800"
    >
      <app-title [title]="exampleNote().title" (click)="showForm()" />
      <div
        class="grid grid-cols-2 gap-x-2 gap-y-[9px] w-fit text-preset-5 text-neutral-700 dark:text-neutral-300"
      >
        <div class="flex gap-x-1.5 items-center">
          <app-icon-tag
            size="xs"
            darkVariant="neutral-300"
            lightVariant="neutral-700"
          />
          <p>Tags</p>
        </div>
        <div>
          <p
            class="text-neutral-950 dark:text-white"
            tabindex="0"
            (keydown)="showForm()"
            (click)="showForm()"
          >
            {{ exampleNote().tags.join(", ") | titlecase }}
          </p>
        </div>
        <div class="flex gap-x-1.5 items-center">
          <app-icon-clock
            size="xs"
            darkVariant="neutral-300"
            lightVariant="neutral-700"
          />
          <p>Last Edited</p>
        </div>
        <div>
          <p>{{ exampleNote().updatedAt | date: "dd MMM y" }}</p>
        </div>
      </div>
    </header>
    <div
      class="text-preset-5 text-neutral-800 dark:text-neutral-100"
      tabindex="0"
      (keydown)="showForm()"
      (click)="showForm()"
    >
      {{ exampleNote().content }}
    </div>
  </article>
}

@if (noteIdParam() && formVisible()) {
  <notes-form [noteId]="noteIdParam()" [resetForm]="formReset()" />
}
