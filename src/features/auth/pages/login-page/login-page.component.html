<article class="w-full min-h-screen py-8 px-4 flex items-center justify-center">
  <section
    class="bg-white text-neutral-600 dark:bg-neutral-950 w-full md:w-[540px] px-6 py-8 flex flex-col gap-y-4 rounded-16 mx-auto md:p-12"
  >
    <header
      class="flex flex-col justify-center items-center text-center gap-y-4"
    >
      <app-logo />
      <div>
        <app-title title="Welcome to Note" />
        <p class="text-preset-5 text-neutral-600 dark:text-neutral-300 mt-2">
          Please log in to continue
        </p>
      </div>
    </header>
    <form class="flex flex-col gap-y-4 pt-6">
      <app-input
        name="email"
        label="email address"
        placeholder="email@example.com"
      />
      <app-input
        name="password"
        label="password"
        placeholder="Enter your password"
        iconName="show"
        iconPlacement="end"
        redirectionPath="/auth/forgot-password"
        redirectionLabel="Forgot"
      />
      <app-button variant="primary" label="Login" />
    </form>
    <footer
      class="border-t border-solid border-neutral-200 dark:border-neutral-800 pt-6 text-preset-5 dark:text-neutral-300 flex flex-col gap-y-4 justify-center text-center"
    >
      <p>Or log in with:</p>
      <app-button variant="border" label="Google" [icon]="GoogleIcon" />
      <div
        class="border-t border-solid border-neutral-200 dark:border-neutral-800 pt-4"
      >
        No account yet?
        <a
          routerLink="/auth/signup"
          class="dark:text-white hover:text-blue-500 hover:cursor-pointer"
          >Sign Up</a
        >
      </div>
    </footer>
  </section>
</article>
