<div class="text-preset-5 text-neutral-950 dark:text-white">
  @if (variant() !== "archived" && match()) {
    <p>All notes matching "{{ match() }}" are displayed below.</p>
  }
  @if (variant() === "archived" && !match()) {
    <p>
      All your archived notes are stored here. You can restore or delete them
      anytime.
    </p>
  }
</div>
