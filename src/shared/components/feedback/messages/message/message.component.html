<div class="text-preset-5 text-neutral-950 dark:text-neutral-300">
  @if (variant() !== "archived" && match()) {
    <p>
      All notes matching
      <span class="text-black dark:text-white">"{{ match() }}"</span> are
      displayed below.
    </p>
  }
  @if (variant() === "archived" && !match()) {
    <p>
      All your archived notes are stored here. You can restore or delete them
      anytime.
    </p>
  }
</div>
