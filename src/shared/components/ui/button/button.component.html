<button
  type="button"
  [class]="disabled() ? disabledClasses() : activeClasses()"
  [class.dark:text-white]="variant() === 'border'"
  [class.text-neutral-950]="variant() === 'border'"
  [class.justify-start]="alignContent() === 'left'"
  [class.justify-center]="alignContent() !== 'left'"
  (click)="clickHandler()"
>
  @if (icon()) {
    <ng-container
      [ngComponentOutlet]="icon()!"
      [ngComponentOutletInputs]="iconColor()"
    ></ng-container>
  }
  <p>{{ label() }}</p>
</button>
