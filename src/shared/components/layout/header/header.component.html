<header>
  <div
    class="bg-white dark:bg-neutral-950 hidden fixed left-(--sidebar-width) right-0 z-50 lg:flex items-center h-[var(--header-height-lg)] px-8 flex-1 lg:border-solid border-b border-neutral-200 dark:border-neutral-200/30 justify-between"
  >
    <app-title [title]="titleValues().title" [match]="titleValues().match" />
    <div class="flex gap-4 items-center justify-center">
      <app-search-bar (inputValue)="searchValue.set($event)" />
      <a routerLink="/settings">
        <app-icon-settings
          size="customMd"
          lightVariant="neutral-500"
          darkVariant="neutral-400"
        />
      </a>
    </div>
  </div>
  <div
    class="bg-neutral-100 fixed top-0 w-full max-h-[var(--header-height-sm)] md:max-h-[var(--header-height-md)] dark:bg-neutral-800 py-[13px] px-4 md:py-[23px] md:px-8 lg:hidden"
  >
    <app-logo />
  </div>
</header>
