<div class="flex h-screen bg-neutral-100 dark:bg-neutral-800">
  <app-sidebar />
  <div class="flex flex-col flex-1 lg:ml-[var(--sidebar-width)]">
    <app-header />
    <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
      <settings-sidebar [renderInFullScreen]="renderSideBarInFullScreen()" />
      <section
        class="bg-white dark:bg-neutral-950 flex-1 px-4 py-6 md:px-8 lg:p-8 lg:max-w-[528px] overflow-y-auto rounded-t-12 lg:rounded-0"
        [class.hidden]="renderSideBarInFullScreen()"
        [class.block]="!renderSideBarInFullScreen()"
      >
        <router-outlet />
      </section>
    </main>
    <app-bottom-navigation />
  </div>
</div>
