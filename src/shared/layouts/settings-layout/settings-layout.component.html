<div class="flex h-screen">
  <app-sidebar />
  <div class="flex flex-col flex-1 lg:ml-[var(--sidebar-width)]">
    <app-header />
    <main
      class="flex-1 flex flex-col lg:flex-row overflow-hidden rounded-t-12 z-10 lg:rounded-0 bg-neutral-950"
    >
      <settings-sidebar [renderInFullScreen]="renderSideBarInFullScreen()" />
      <section
        class="flex-1 px-4 py-6 md:px-8 lg:p-8 lg:max-w-[528px] overflow-y-auto"
        [class.hidden]="renderSideBarInFullScreen()"
        [class.block]="!renderSideBarInFullScreen()"
      >
        <router-outlet />
      </section>
    </main>
    <app-bottom-navigation />
  </div>
</div>
